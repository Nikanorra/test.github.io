<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="fontawesome-free/css/all.min.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>Форма</title>
</head>
<body>




	<!-- Большое модальное окно -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Fill the form</button>

	<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered modal-lg">
	    <div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">First let us get some basic information in order to proceed</h5>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
					</button>
				</div>




				<div class="modal-body">
					<!--<div class="modal-body__account">
					 <p class="modal-body__title">Create your account now</p>

					 <form>
						<div class="form-row">
							<div class="col-7">
								<p>Full name</p>
								<input type="text" class="form-control" placeholder="your full name">
							</div>
							<div class="col">
								<p>Email:</p>
								<input type="text" class="form-control" placeholder="your email">
							</div>
							<div class="col">
								<p>Mobile:</p>
								<input type="text" class="form-control" placeholder="your phone">
							</div>
						</div>
					</form>
				</div> -->

					<div class="modal-body__check">
					 <p class="modal-body__title">Please select your business</p>


					 <div class="form-check">

						 <div class="form-row">
							 <div class="size col-md-6 mb-3">


						 <label class="form-check-label" for="inlineCheckbox1">

							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
							<div class="form-check__decor form-check-inline">
								 <img class="col-lg-3 ml-auto" src="img/business.png" alt="Small Business" align="centered">
								 <span class="col-lg-6 ml-auto">Small Business</span>
								 <i class="fas fa-check-circle col-lg-2 ml-auto"></i>
							</div>

							</label>
					</div>



					<div class="col-lg-6 ml-auto">


				<label class="form-check-label" for="inlineCheckbox2">

				 <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
				 <div class="form-check__decor form-check-inline">
						<img class="col-lg-3 ml-auto" src="img/b2b.png" alt="B2B" align="centered">
						<span class="col-lg-6 ml-auto">B2B</span>
						<i class="fas fa-check-circle col-lg-2 ml-auto"></i>
				 </div>

				 </label>
		 </div>

					 </div>



					 <div class="form-row">
						 <div class="col-lg-6 ml-auto">


					 <label class="form-check-label" for="inlineCheckbox3">

						<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
						<div class="form-check__decor form-check-inline">
							 <img class="col-lg-3 ml-auto" src="img/retail.png" alt="Retail Stores" align="centered">
							 <span class="col-lg-6 ml-auto">Retail Stores</span>
							 <i class="fas fa-check-circle col-lg-2 ml-auto"></i>
						</div>

						</label>
				</div>



				<div class="col-lg-6 ml-auto">


			<label class="form-check-label" for="inlineCheckbox4">

			 <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="optio4">
			 <div class="form-check__decor form-check-inline">
					<img class="col-lg-3 ml-auto" src="img/nonprofit.png" alt="Nonprofits" align="centered">
					<span class="col-lg-6 ml-auto">Nonprofits</span>
					<i class="fas fa-check-circle col-lg-2 ml-auto"></i>
			 </div>

			 </label>
	 </div>

				 </div>




				  </div> <!--form-check-->



					</div>
					</div>

 <!--modal body-->




				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Verify & Continue</button>
				</div>




	    </div>
	  </div>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
